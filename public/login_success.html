<!doctype html>
<html>
    <head>
        <title>Success: Votey McVoteface</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            function getCookie(name) {
              var value = "; " + document.cookie;
              var parts = value.split("; " + name + "=");
              if (parts.length == 2) return parts.pop().split(";").shift();
            }

            function generateSlackLink() {

                var team_id = getCookie('team_id');
                var bot_id = getCookie('bot_user_id');

                if (team_id && bot_id) {
                    var url = 'slack://user?team=' + team_id + '&id=' + bot_id;
                    $('#slack_link').attr('href',url);
                }


            }

            $(function() {
                generateSlackLink();
            });

        </script>


    </head>
    <body class="d-flex flex-column h-100">
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <div class="col">
                <h1>Success! <br />
                  <a href="slack://open" id="slack_link">VoteyMcVoteface installed successfully!</a></h1>
            </div>
          </div>
        </div>
      </div>

</html>
